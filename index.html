<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9 de febrero</title>
    <style>
        body {
            background-image: url("assets/descarga.jpg ");
            background-size: cover;
            font-family: Arial, sans-serif;
            background-color: #8dbff4;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        main {
            max-width: 75%;
            color: #8dbff4;
            position: relative;
            z-index: 10;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.801); /* Fondo oscuro semitransparente */
        }

        h1 {
            
            transition: opacity 0.5s ease-in-out;
        }

        button {
            background-color: #8dbff4;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        /* Estilos para los dientes animados */
        .tooth {
            position: absolute;
            top: -50px;
            width: 40px;
            height: 40px;
            opacity: 0.9;
            animation: fall linear infinite;
            z-index: -1; /* Coloca los dientes detr치s de los dem치s elementos */
        }

        @keyframes fall {
            from {
                transform: translateY(0);
            }

            to {
                transform: translateY(110vh);
            }
        }

        /* Animaci칩n de aparici칩n del texto */
        .fade-in {
            opacity: 0;
            animation: fadeInAnimation 1s forwards;
        }

        @keyframes fadeInAnimation {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Nuevo estilo para el segundo mensaje (m치s peque침o) */
        .small-text {
            font-size: 20px; /* Reduce el tama침o del texto */
            line-height: 1.5;
            font-weight: lighter;
            color: black;
        }

        

    </style>
</head>

<body>

    <main>
        <h1 id="message">춰Feliz d칤a de <br> la odont칩loga!</h1>
        <button id="changeMessageButton">Click</button>
    </main>

    <script>
        // Funci칩n para generar la lluvia de dientes
        document.addEventListener("click", function () {
            for (let i = 0; i < 10; i++) { // Se generan 10 dientes por clic
                let tooth = document.createElement("img");
                tooth.src = "https://cdn3d.iconscout.com/3d/premium/thumb/dientes-8112886-6497240.png?f=webp";
                tooth.classList.add("tooth");

                let size = Math.random() * 30 + 20;
                tooth.style.width = `${size}px`;
                tooth.style.height = `${size}px`;
                tooth.style.left = `${Math.random() * 100}vw`;
                tooth.style.animationDuration = `${Math.random() * 3 + 2}s`;

                document.body.appendChild(tooth);

                setTimeout(() => {
                    tooth.remove();
                }, 5000); // Elimina el diente despu칠s de 5 segundos
            }
        });

        // Funci칩n para cambiar el mensaje con animaci칩n
        document.getElementById("changeMessageButton").addEventListener("click", function () {
            const message = document.getElementById("message");
            const button = document.getElementById("changeMessageButton");

            // A침adir animaci칩n para el mensaje
            message.classList.add("fade-in");

            // A침adir animaci칩n para desaparecer el bot칩n
            button.classList.add("fade-out");

            setTimeout(function () {
                message.innerHTML = `<br>Felicidades mi amor游눛 <br><br> Quiero aprovechar para recordarte lo feliz y orgulloso que me hace sentir el tenerte en mi vida. Jam치s he conocido a una mujer m치s dedicada y trabajadora, que luche tanto por hacer realidad sus sue침os y alcanzar sus metas. Me llena el coraz칩n ser novio de la persona que m치s admiro. <br><br> Con todo mi cari침o y amor para ti, de tu novio y mayor admirador, Jairo. <br><br> Pd: Mientras m치s presiones la pantalla, m치s dientitos llueven jsjs`;
                message.classList.add("small-text"); // Hacer el texto m치s peque침o
            }, 10); // Cambiar el texto despu칠s de 1 segundo (cuando termine la animaci칩n)
        });
    </script>

</body>

</html>
